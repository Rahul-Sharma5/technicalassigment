<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Q-10</title>
    <script>

        /* sample data: [6,4,0,3,-2,1]
        expected output: [-2,0,1,3,4,6] */

        let arr = [6, 4, 0, 3, -2, 1]; // input array
        let i, j, n;
        n = arr.length;
        console.log(n);

        for (i = 0; i < n; i++) {
            for (j = 0; j < n - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

    </script>

</head>

<body>

    <h1>This is Bubble Short</h1>

</body>

</html>
